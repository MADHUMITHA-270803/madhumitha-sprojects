<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizCraft</title>

    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ================= QUIZ CONFIGURATION ================= -->
    <div class="config-popup popup-container active">
      <div class="config-container quiz-box">
        <h2 class="config-title">Quiz Configuration</h2>

        <!-- CATEGORY -->
        <div class="config-option">
          <h4 class="option-title">Select Category</h4>
          <div class="category-options">
            <button class="category-option">DBMS</button>
            <button class="category-option">OS</button>
            <button class="category-option">CN</button>
            <button class="category-option">OOPS</button>
          </div>
        </div>

        <!-- âŒ DIFFICULTY SECTION REMOVED COMPLETELY -->

        <!-- NUMBER OF QUESTIONS -->
        <div class="config-option">
          <h4 class="option-title">No. of Questions</h4>
          <div class="question-options">
            <button class="question-option">5</button>
            <button class="question-option">10</button>
            <button class="question-option">15</button>
            <button class="question-option">20</button>
          </div>
        </div>

        <button class="start-quiz-btn">Start Quiz</button>
      </div>
    </div>

    <!-- ================= QUIZ ================= -->
    <div class="quiz-popup popup-container">
      <div class="quiz-container quiz-box">
        <header class="quiz-header">
          <h2 class="quiz-title">QuizCraft</h2>
          <div class="quiz-timer">
            <span class="material-symbols-rounded">timer</span>
            <p class="timer-duration">15s</p>
          </div>
        </header>

        <!-- PROGRESS BAR -->
        <div class="progress-bar">
          <div class="progress"></div>
        </div>

        <div class="quiz-content">
          <h1 class="question-text"></h1>
          <ul class="answer-options"></ul>
        </div>

        <div class="quiz-footer">
          <p class="question-status"></p>
          <button class="next-question-btn">
            Next <span class="material-symbols-rounded">arrow_right_alt</span>
          </button>
        </div>
      </div>
    </div>

    <!-- ================= RESULT ================= -->
    <div class="result-popup popup-container">
      <div class="result-container quiz-box">
        <img src="quiz-over.png" class="result-img" />
        <h2 class="result-title">Quiz Completed!</h2>
        <p class="result-message"></p>
        <button class="try-again-btn">Try Again</button>
      </div>
    </div>

    <!-- ================= SCRIPTS ================= -->
    <script src="javascript/questions.js"></script>
    <script src="javascript/script.js"></script>
  </body>
</html>
